<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="music_box">
            <nav>
                <i class="fa-solid fa-heart" id="circle"></i>
                <h4 class="top-heading">Now Playing</h4>
                <i class="fa-solid fa-plus" id="circle"></i>
            </nav>
            <img src="./assests/song.png" alt="" class="music-img">
            <h4 class="chill-text">Chill With Me</h4>
            <h2 class="chill-text ft-text">Ft. Tube Backr</h2>
            <audio src="./audio/chill-with-me.mpeg" id="music_audio">
                <source type="/audio/mpeg">
            </audio>
            <input type="range" id="progress">
            <div class="controls">
                <i class="fa-solid fa-backward bottom-circle"></i>
                <i class="fa-solid fa-play bottom-circle" id="playpause"></i>
                <i class="fa-solid fa-forward bottom-circle"></i>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
